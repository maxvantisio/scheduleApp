<!DOCTYPE html>
<html>
    <head>
        <meta charset=""UTF-8"/>
        <title>Schedule App</title>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <div class="header">
            <ul>
                <li class="prev">&#10094;</li>
                <li class="next">&#10095;</li>
                <li id="month">May<br><span id="year">2025</span></li>
            </ul>

        <div class="calendar">
            <ul class="daysOfWeek">

                <li>Mon</li>

                <li>Wed</li>
                <li>Thur</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="dates">

            </ul>
        </div>
    </body>
    <script src="./renderer.js"></script>
</html>
